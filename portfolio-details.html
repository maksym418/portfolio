      let queryString = window.location.search;
      let urlParams = new URLSearchParams(queryString);
      let title = urlParams.get("title");
      const data = items.find(
        (item) =>
          item.title.substr(0, 3).toLowerCase() ===
          title.substr(0, 3).toLowerCase()
      );
      document.getElementsByClassName("portfolio-title")[0].innerText =
        data.title.toUpperCase();
      if (data) {
        let information = "";
        if (data.category)
          information += `<li><strong>Category</strong>: ${data.category.toUpperCase()}</li>`;
        if (data.client)
          information += `<li><strong>Client</strong>: ${data.client}</li>`;
        if (data.date)
          information += `<li><strong>Project date</strong>: ${data.date}</li>`;
        if (data.url)
          information += `<li><strong>Project URL</strong>: <a href="${data.url}" title="Go Website">${data.url}</a></li>`;
        document.getElementById("project-information").innerHTML = information;
        document.getElementById("project-description").innerHTML =
          data.description;
        let images = "";
        data.images.forEach((image) => {
          const fileExtension = image.split(".").pop();
          if (["webm", "mp4"].includes(fileExtension)) {
            images += `<div class="swiper-slide">
                <video autoplay loop muted class="video-tag">
                  <source src="assets/img/portfolio/${image}" type="video/${fileExtension}">
                </video>
              </div>`;
          } else {
            images += `<div class="swiper-slide">
                <img
                  src="assets/img/portfolio/${image}"
                  alt=""
                />
              </div>`;
          }
        });
